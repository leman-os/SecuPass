version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: password-gen-backend
    ports:
      - "3001:3001"
    volumes:
      - db-data:/app
    environment:
      - PORT=3001
      - DATABASE_PATH=./words.db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: password-gen-frontend
    ports:
      - "8083:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db-data: